{% extends 'todos/base.html' %}

{% block title %}Edit TODO{% endblock %}

{% block content %}
<h2>Edit TODO</h2>

<form method="post">
    {% csrf_token %}
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ todo.title }}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4">{{ todo.description }}</textarea>
    </div>
    <div>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ todo.due_date|date:'Y-m-d' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
